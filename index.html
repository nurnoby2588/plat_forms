<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Platforms Navbar</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
            <!-- Logo -->
            <a class="navbar__brand d-flex align-items-center" href="#">
                <img src="./assets/icons/Group 1111.png" alt="Brand Logo">
            </a>

            <!-- Right-side icons (Shopping Bag and Toggler for mobile view) -->
            <div class="d-flex align-items-center d-lg-none">
                <!-- Shopping Bag Icon (Visible only in mobile view) -->
                <a class="nav-link  p-0 me-3 d-flex align-items-center" href="#">
                    <img src="./assets/icons/shopping-bag.png" alt="Shopping Bag Icon">
                </a>

                <!-- Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-3">
                        <a class="nav-link navbar__item px-3" href="#">Gallery</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link navbar__item px-3" href="#">Artists</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link navbar__item px-3" href="#">Services</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link navbar__item px-3" href="#">About Us</a>
                    </li>
                    <li class="nav-item me-3">
                        <form class="d-flex">
                            <div class="position-relative">
                                <input class="form-control navbar__item navbar__search-input px-3 rounded-pill pe-5"
                                    type="search" placeholder="Search" aria-label="Search">
                                <button
                                    class="btn position-absolute top-50 end-0 translate-middle-y me-2"
                                    type="submit">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </form>
                    </li>

                    <!-- Shopping Bag Icon (Visible only in desktop view) -->
                    <li class="nav-item me-3 d-none d-lg-flex align-items-center">
                        <a class="nav-link  p-0" href="#">
                            <img src="./assets/icons/shopping-bag.png" alt="Shopping Bag Icon">
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link  d-flex align-items-center px-3" href="#">
                            <img src="./assets/icons/user (1).png" alt="User Icon" class="me-2">
                            Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
